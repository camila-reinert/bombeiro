<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <title>adm</title>
    <style>
    body 
    {
      width: 100%;
      height: 100%;
      background-color: #6824ED;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0px;
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: center;
      align-content: center;
      justify-content: center;
    }
    .fundo{
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: center;
      align-content: center;
      justify-content: center;
      background-image: url("imagens/backgroud.png");
      background-size: 120%;
      background-repeat: no-repeat; 
      background-position: center; 
    }
    .logintext{
      color: white; 
      font-size: 50px; 
      font-family: 'Kanit', sans-serif;
      margin-top: 20px; 
      margin-bottom: 10px;
      margin-left: 0px;
    }
    .inputtextlogin
    {
    margin-top: 20px;    
    margin-left: 0px;
    border: none;
    width: 250px;
    height: 35px;
    border-radius: 10px;
    font-family: 'Roboto', sans-serif;
    padding-left: 10px;
    font-size: 15px;
    }
    .inputtextlogin:focus{
      box-shadow: 0 0 0 0;
      border: 0 none;
      outline: 0;
    }
    .botaoentrarlogin{
      display: flex;
      justify-content: center;
      align-content: center;
      align-items: center;
      justify-items: center;
      width: 150px;
      height: 40px;
      color: white;
      border-style: solid;
      border-width: 1px;
      border-color: #C1FF72;
      background-color: #00BF63;
      border-radius: 10px;
      font-size: 15px;
    }
    </style>
</head>
<body>
    <form id="formlogin" class="fundo">
        <img src="imagens/logo.png" width="216px" >
        <span class="logintext">Cadastro ADM</span> <br>
        <input class="inputtextlogin" id="nome_bombeiro" placeholder="nome" type="text"><br>
        <input class="inputtextlogin" id="email_bombeiro" placeholder="email" style="margin-top: 20px;" type="email"><br>
        <input class="inputtextlogin" id="senha_bombeiro" placeholder="senha" style="margin-top: 20px;" type="password"><br>
        <input class="inputtextlogin" id="telefone_bombeiro" placeholder="telefone" style="margin-top: 20px;" type="tel"><br>
        <input type="submit" class="botaoentrarlogin" form="formlogin" style="margin-top: 20px;" value="Entrar">  
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="JS/login.js"></script>
</html>
